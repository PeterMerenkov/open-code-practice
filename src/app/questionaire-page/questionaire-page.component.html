<div class="container">
  <h3>{{ questionaire.title }}</h3>
  
  <form #form="ngForm">
    <app-question
      *ngFor="let question of questionaire.questions; index as i"
      [questionIdx]="i"
      [question]="questionaire.questions[i]"
      (newAnswerEvent)="pushAnswer(i, $event)"
    ></app-question>

    <div><button [disabled]="form.invalid" type="submit" class="btn" (click)="sendAnswers(1, questionaire.id, answers)">Отправить</button></div>
  </form>
</div>
